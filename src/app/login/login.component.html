<div class="container">
    <div *ngIf="authService.isLoggedIn()">
        <p>Email: {{ authService.getEmail() }}</p>
        <p>Role: {{ authService.getRole() }}</p>
    </div>
    <div *ngIf="!authService.isLoggedIn()">
        <div class="columns is-centered">
            <div class="column is-half">
                <h2 class="title is-2 has-text-centered">Login</h2>
                <form (ngSubmit)="login()" #loginForm="ngForm">
                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control">
                            <input class="input" type="text" id="email" name="email" [(ngModel)]="email"
                                required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Password</label>
                        <div class="control">
                            <input class="input" type="password" id="password" name="password" [(ngModel)]="password"
                                required>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button class="button is-primary" type="submit" [disabled]="!loginForm.valid">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
