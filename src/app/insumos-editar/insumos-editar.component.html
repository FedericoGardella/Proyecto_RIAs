<h1>Editar Insumo</h1>
<form [formGroup]="insumoForm" (ngSubmit)="onSubmit()">
    <label for="nombre">Nombre</label>
    <input id="nombre" formControlName="nombre" type="text" />
    <div *ngIf="insumoForm.get('nombre')?.invalid && insumoForm.get('nombre')?.touched">
        <div *ngIf="insumoForm.get('nombre')?.errors?.['required']">Nombre es requerido.</div>
        <div *ngIf="insumoForm.get('nombre')?.errors?.['minlength']">Nombre debe tener al menos 3 caracteres.</div>
        <div *ngIf="insumoForm.get('nombre')?.errors?.['maxlength']">Nombre no puede exceder 30 caracteres.</div>
        <div *ngIf="insumoForm.get('nombre')?.errors?.['uniqueName']">Nombre ya est√° en uso.</div>
    </div>

    <label for="unidad">Unidad</label>
    <select class="m-2" id="unidad" formControlName="unidad">
        <option *ngFor="let unidad of unidades" [value]="unidad">{{ unidad }}</option>
    </select>
    <div *ngIf="insumoForm.get('unidad')?.invalid && insumoForm.get('unidad')?.touched">
        <div *ngIf="insumoForm.get('unidad')?.errors?.['required']">La unidad es requerida</div>
    </div>

    <button type="submit" [disabled]="insumoForm.invalid">Actualizar Insumo</button>
</form>
