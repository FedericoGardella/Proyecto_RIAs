<div class="container mt-3">
    <div class="columns is-centered">
        <div class="column m-4 is-half-tablet is-one-third-desktop">
            <div class="box">
                <div *ngIf="authService.isLoggedIn()">
                    <p>Email: {{ authService.getEmail() }}</p>
                    <p>Role: {{ authService.getRole() }}</p>
                    <form (ngSubmit)="logout()">
                        <button class="button is-danger is-fullwidth" type="submit">Logout</button>
                    </form>
                </div>
                <div *ngIf="!authService.isLoggedIn()">
                    <h2 class="title is-2 has-text-centered">Login</h2>
                    <form (ngSubmit)="login()" #loginForm="ngForm">
                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control">
                                <input class="input" type="text" id="email" name="email" [(ngModel)]="email" required>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Password</label>
                            <div class="control">
                                <input class="input" type="password" id="password" name="password" [(ngModel)]="password" required>
                            </div>
                        </div>
                        <div class="field">
                            <p class="help is-danger" *ngIf="errorMessage">{{ errorMessage }}</p>
                        </div>
                        <div class="field">
                            <div class="control">
                                <button class="button is-primary is-fullwidth" type="submit" [disabled]="!loginForm.valid">Login</button>
                            </div>
                        </div>
                        <div class="field">
                            <p class="help is-link has-text-centered">
                                <a (click)="openForgotPasswordModal()">多Olvidaste tu contrase単a?</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal" [ngClass]="{'is-active': isForgotPasswordModalActive}">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">Restablecer Contrase単a</p>
            <button class="delete" aria-label="close" (click)="closeForgotPasswordModal()"></button>
        </header>
        <section class="modal-card-body">
            <form (ngSubmit)="sendResetPasswordEmail()" #forgotPasswordForm="ngForm">
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control">
                        <input class="input" type="email" name="forgotPasswordEmail" [(ngModel)]="forgotPasswordEmail" required>
                    </div>
                </div>
                <div class="field">
                    <p class="help is-danger" *ngIf="forgotPasswordErrorMessage">{{ forgotPasswordErrorMessage }}</p>
                </div>
                <div class="field">
                    <div class="control">
                        <button class="button is-primary" type="submit" >Enviar</button>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>

<div class="container mt-3">
    <div class="columns is-centered">
        <div class="column m-4 is-half-tablet is-one-third-desktop">
            <div class="box has-text-centered" *ngIf="linkResetPassword">
                <label class="label">Link para restablecer contrase単a</label>
                <div class="overflow-hidden">
                    <a class="button is-danger is-fullwidth" style="white-space: normal; word-wrap: break-word;"
                       *ngIf="linkResetPassword" [href]="linkResetPassword">{{ linkResetPassword }}</a>
                </div>
            </div>
        </div>
    </div>
</div>
