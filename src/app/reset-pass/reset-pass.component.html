<!-- reset-password.component.html -->
<div class="container p-4">
    <div class="columns is-centered">
      <div class="column is-full-mobile is-half-desktop">
        <div class="box">
          <h2 class="title is-4 has-text-centered">Reset Password</h2>
          <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
            <div class="field">
              <label for="newPassword" class="label">New Password</label>
              <div class="control">
                <input id="newPassword" formControlName="newPassword" class="input" type="password" placeholder="Enter new password" required>
              </div>
            </div>
            <div class="field">
              <label for="confirmNewPassword" class="label">Confirm New Password</label>
              <div class="control">
                <input id="confirmNewPassword" formControlName="confirmNewPassword" class="input" type="password" placeholder="Confirm new password" required>
              </div>
            </div>
            <div class="field">
              <div class="control">
                <button type="submit" class="button is-primary is-fullwidth">Reset Password</button>
              </div>
            </div>
          </form>
          <div class="field">
                <p class="help is-danger" *ngIf="errorMessage">{{ errorMessage }}</p>
            </div>
        </div>
      </div>
    </div>
  </div>
