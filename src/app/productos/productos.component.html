<h1 class="title">Lista de Productos</h1>
<div class="table-container">
  <table class="table is-striped is-hoverable is-fullwidth">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripci√≥n</th>
        <th>Imagen</th>
        <th>Precio</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productos">
        <td>{{ producto?.id }}</td>
        <td>{{ producto?.nombre }}</td>
        <td>{{ producto?.descripcion }}</td>
        <td><img [src]="producto?.imagen" alt="Imagen de {{ producto?.nombre }}" style="max-width: 100px;"></td>
        <td>{{ producto?.precio | currency }}</td>
        <td>
          <a [routerLink]="['/productos/edit', producto?.id]" class="button is-info">Editar</a>
          <button (click)="deleteProducto(producto?.id!)" class="button is-danger">Eliminar</button>
      </tr>
    </tbody>
  </table>
</div>
